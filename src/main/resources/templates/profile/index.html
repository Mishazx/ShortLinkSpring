<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Profile - ShortLink</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="profile-section">
            <h1>Profile</h1>
            
            <div class="profile-info">
                <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
                <p><strong>Provider:</strong> <span th:text="${user.provider}">provider</span></p>
                <p><strong>Total Clicks:</strong> <span th:text="${totalClicks}">0</span></p>
            </div>

            <div class="profile-edit" th:if="${user.provider != null and user.provider.name() == 'LOCAL'}">
                <h2>Update Profile</h2>
                <form th:action="@{/profile/update}" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" th:value="${user.email}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>

            <div class="url-stats">
                <h2>Your Links</h2>
                <div th:if="${urlStats != null and not #lists.isEmpty(urlStats)}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Original URL</th>
                                <th>Short URL</th>
                                <th>Clicks</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stat : ${urlStats}">
                                <td th:text="${stat.originalUrl}">Original URL</td>
                                <td>
                                    <a th:href="@{${stat.shortUrl}}" th:text="${stat.shortUrl}">Short URL</a>
                                </td>
                                <td th:text="${stat.clicks}">0</td>
                                <td th:text="${#temporals.format(stat.createdAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p th:if="${urlStats == null or #lists.isEmpty(urlStats)}" class="text-muted">
                    You haven't created any links yet.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
