<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Профиль</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Приветствие -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center py-4">
                        <div class="display-1 text-primary mb-3">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2 class="mb-2">Добро пожаловать,</h2>
                        <h1 class="display-5 text-primary mb-0" th:text="${user.username}">Username</h1>
                    </div>
                </div>

                <!-- Основная информация -->
                <div class="card shadow-sm">
                    <div class="card-header py-3">
                        <h3 class="mb-0">Информация профиля</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Детальная информация -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title text-primary mb-3">
                                            <i class="fas fa-info-circle me-2"></i>Основная информация
                                        </h5>
                                        <div class="mb-3">
                                            <label class="text-muted mb-1">Email:</label>
                                            <div class="h5" th:text="${user.email ?: 'Не указан'}">email@example.com</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-muted mb-1">Способ входа:</label>
                                            <div class="h5">
                                                <span class="badge bg-primary" th:if="${user.provider == 'GITHUB'}">
                                                    <i class="fab fa-github me-1"></i>GitHub
                                                </span>
                                                <span class="badge bg-danger" th:if="${user.provider == 'YANDEX'}">
                                                    <i class="fas fa-y me-1"></i>Яндекс
                                                </span>
                                                <span class="badge bg-primary" th:if="${user.provider == 'VK'}">
                                                    <i class="fab fa-vk me-1"></i>ВКонтакте
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title text-success mb-3">
                                            <i class="fas fa-chart-bar me-2"></i>Статистика
                                        </h5>
                                        <div class="mb-3">
                                            <label class="text-muted mb-1">Всего кликов:</label>
                                            <div class="h5" th:text="${totalClicks}">0</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-muted mb-1">Создано ссылок:</label>
                                            <div class="h5" th:text="${urlCount}">0</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-muted mb-1">Среднее кликов:</label>
                                            <div class="h5" th:text="${urlCount > 0 ? #numbers.formatDecimal(totalClicks / urlCount, 1, 1) : '0'}">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Кнопка создания -->
                        <div class="text-center">
                            <a href="/url/create" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus-circle me-2"></i>Создать новую ссылку
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
