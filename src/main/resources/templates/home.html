<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center">Добро пожаловать, <span th:text="${username}">User</span>!</h1>
            <div class="row text-center mt-4">
                <div class="col">
                    <div class="h4" th:text="${urlCount}">0</div>
                    <p>Активные ссылки</p>
                </div>
                <div class="col">
                    <div class="h4" th:text="${totalClicks}">0</div>
                    <p>Всего кликов</p>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/urls/create" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Создать новую короткую ссылку
                </a>
            </div>
            
            <!-- Таблица со статистикой -->
            <div class="mt-4" th:if="${not #lists.isEmpty(urlStats)}">
                <h3>Ваши ссылки</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Короткая ссылка</th>
                                <th>Оригинальная ссылка</th>
                                <th>Клики</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stat : ${urlStats}">
                                <td th:text="${stat.shortUrl}"></td>
                                <td th:text="${stat.longUrl}"></td>
                                <td th:text="${stat.clicks}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- После таблицы со статистикой -->
            <div class="mt-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Топ пользователей</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Место</th>
                                        <th>Пользователь</th>
                                        <th>Всего кликов</th>
                                        <th>Количество ссылок</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${topUsers}" th:class="${user.username == username ? 'table-primary' : ''}">
                                        <td>
                                            <span th:if="${user.rank == 1}" class="text-warning">
                                                <i class="fas fa-trophy"></i>
                                            </span>
                                            <span th:text="${user.rank}">1</span>
                                        </td>
                                        <td th:text="${user.username}">User</td>
                                        <td th:text="${user.totalClicks}">0</td>
                                        <td th:text="${user.urlCount}">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
