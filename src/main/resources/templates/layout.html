<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item">
                        <a class="nav-link" href="/url/create">Create URL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/url/list">My URLs</a>
                    </li>
                </th:block>
            </ul>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="themeSwitch">
                    <label class="form-check-label" for="themeSwitch">
                        <i class="fas fa-sun"></i> / <i class="fas fa-moon"></i>
                    </label>
                </div>
                <button class="btn btn-outline-primary me-2" th:if="${#authorization.expression('isAnonymous()')}" onclick="location.href='/auth/login'">Login</button>
                <button class="btn btn-primary me-2" th:if="${#authorization.expression('isAnonymous()')}" onclick="location.href='/auth/register'">Register</button>
                <button class="btn btn-danger" th:if="${#authorization.expression('isAuthenticated()')}" onclick="location.href='/auth/logout'">Logout</button>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div layout:fragment="content">
        <!-- Content from child templates will be inserted here -->
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function setTheme(isDark) {
        document.documentElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateTheme(isDark);
    }

    function updateTheme(isDark) {
        const navbar = document.querySelector('.navbar');
        const body = document.body;
        if (isDark) {
            navbar.classList.add('navbar-dark', 'bg-dark');
            navbar.classList.remove('navbar-light', 'bg-white');
            body.classList.add('bg-dark', 'text-light');
            body.classList.remove('bg-light', 'text-dark');
        } else {
            body.classList.add('bg-light', 'text-dark');
            body.classList.remove('bg-dark', 'text-light');
            navbar.classList.add('navbar-light', 'bg-white');
            navbar.classList.remove('navbar-dark', 'bg-dark');
        }
    }

    const themeSwitch = document.getElementById('themeSwitch');
    const savedTheme = localStorage.getItem('theme') || 'light';
    const isDark = savedTheme === 'dark';
    setTheme(isDark);
    themeSwitch.checked = isDark;

    themeSwitch.addEventListener('change', (e) => setTheme(e.target.checked));
</script>

</body>
</html>
