<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Мои ссылки</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Мои ссылки</h2>
            </div>

            <div class="row g-4">
                <div th:if="${urls == null || urls.empty}" class="col-12">
                    <div class="card bg-dark empty-state">
                        <div class="card-body">
                            <i class="bi bi-link-45deg d-block"></i>
                            <h5 class="text-muted mb-0">У вас пока нет созданных ссылок</h5>
                        </div>
                    </div>
                </div>

                <div th:each="url : ${urls}" class="col-12">
                    <div class="card bg-dark url-item" th:classappend="${url.expired || url.clickLimitReached ? 'expired' : ''}">
                        <div th:if="${url.expired || url.clickLimitReached}" class="expired-badge">
                            ИСТЕКЛА
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h5 class="card-title mb-2">
                                        <a th:href="${url.shortUrl}" th:text="${url.shortUrl}" target="_blank" 
                                           class="short-url">
                                            <i class="bi bi-box-arrow-up-right ms-2" style="font-size: 0.8em;"></i>
                                        </a>
                                    </h5>
                                    <p class="card-text original-url" th:text="${url.originalUrl}"></p>
                                </div>
                                <form th:action="@{/url/delete}" method="post" class="ms-3">
                                    <input type="hidden" name="urlId" th:value="${url.id}" />
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                            <div class="url-stats">
                                <span>
                                    <i class="bi bi-clock"></i>
                                    Создана: <span th:text="${#temporals.format(url.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                                </span>
                                <span th:if="${url.expiresAt}">
                                    <i class="bi bi-hourglass-split"></i>
                                    Истекает: <span th:text="${#temporals.format(url.expiresAt, 'dd.MM.yyyy HH:mm')}"></span>
                                </span>
                                <span>
                                    <i class="bi bi-graph-up"></i>
                                    Клики: <span th:class="${url.clickCount >= url.clickLimit && url.clickLimit != -1 ? 'clicks-warning' : ''}"
                                              th:text="${url.clickCount + ' / ' + (url.clickLimit == -1 ? '∞' : url.clickLimit)}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Bootstrap Icons -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">-->
</body>
</html>
