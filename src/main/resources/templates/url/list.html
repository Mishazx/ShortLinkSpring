<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Мои ссылки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Мои ссылки</h2>
        </div>

        <div class="row g-4">
            <div th:if="${urls == null || urls.empty}" class="col-12">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-link-45deg fs-1"></i>
                        <h5 class="card-title">У вас пока нет созданных ссылок</h5>
                    </div>
                </div>
            </div>

            <div th:each="url : ${urls}" class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <a th:href="${url.shortUrl}" th:text="${url.shortUrl}" target="_blank">
                                <i class="bi bi-box-arrow-up-right ms-2" style="font-size: 0.8em;"></i>
                            </a>
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-muted" th:text="${url.originalUrl}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <form th:action="@{/url/delete}" method="post">
                                <input type="hidden" name="urlId" th:value="${url.id}" />
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                            <div class="d-flex align-items-center text-muted">
                                <i class="bi bi-clock me-2">Дата создания</i>
                                <span th:text="${#temporals.format(url.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                                <span th:if="${url.expiresAt}">
                                    <i class="bi bi-hourglass-split ms-3 me-2">Дата истечения</i>
                                    <span th:text="${#temporals.format(url.expiresAt, 'dd.MM.yyyy HH:mm')}"></span>
                                </span>
                                <span class="ms-3">
                                    <i class="bi bi-graph-up me-2">Количество кликов</i>
                                    <span th:class="${url.clickCount >= url.clickLimit && url.clickLimit != -1 ? 'text-danger' : ''}"
                                          th:text="${url.clickCount + ' / ' + (url.clickLimit == -1 ? '∞' : url.clickLimit)}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
