<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ошибка URL</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Ошибка!</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <p class="mb-0" th:text="${errorMessage}">Произошла ошибка при обработке URL.</p>
                        </div>
                        <div class="mt-4">
                            <p>Возможные причины:</p>
                            <ul>
                                <li th:if="${status != null && status == 403}">Ошибка безопасности (CSRF токен)</li>
                                <li>URL больше не существует</li>
                                <li>Срок действия ссылки истек</li>
                                <li>Достигнут лимит переходов</li>
                                <li>Неверный формат ссылки</li>
                            </ul>
                        </div>
                        <div class="mt-4">
                            <a href="/url/list" class="btn btn-primary">Вернуться к списку</a>
                            <a href="/url/create" class="btn btn-secondary ml-2">Создать новую ссылку</a>
                            <button onclick="window.location.reload()" class="btn btn-outline-primary ml-2">Обновить страницу</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
