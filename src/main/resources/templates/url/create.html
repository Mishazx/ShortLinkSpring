<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Short URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Create Short URL</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/url/create}" method="post">
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <div class="mb-3">
                    <label for="originalUrl" class="form-label">Original URL:</label>
                    <input type="url" id="originalUrl" name="originalUrl" class="form-control" required
                           placeholder="https://example.com">
                </div>
                <div class="mb-3">
                    <label for="clickLimit" class="form-label">Click Limit (optional):</label>
                    <input type="number" id="clickLimit" name="clickLimit" class="form-control" min="1"
                           placeholder="Leave empty for unlimited clicks">
                </div>
                <div class="mb-3">
                    <label for="expirationHours" class="form-label">Expiration (hours, optional):</label>
                    <input type="number" id="expirationHours" name="expirationHours" class="form-control" min="1"
                           placeholder="Leave empty for no expiration">
                </div>
                <button type="submit" class="btn btn-primary">Create Short URL</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
