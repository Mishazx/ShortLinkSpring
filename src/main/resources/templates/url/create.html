<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Short URL</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="url-form">
            <h2>Create Short URL</h2>
            <form th:action="@{/url/create}" method="post">
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <div class="form-row">
                    <label for="originalUrl">Original URL:</label>
                    <input type="url" id="originalUrl" name="originalUrl" required
                           placeholder="https://example.com">
                </div>
                <div class="form-row">
                    <label for="clickLimit">Click Limit (optional):</label>
                    <input type="number" id="clickLimit" name="clickLimit" min="1"
                           placeholder="Leave empty for unlimited clicks">
                </div>
                <div class="form-row">
                    <label for="expirationHours">Expiration (hours, optional):</label>
                    <input type="number" id="expirationHours" name="expirationHours" min="1"
                           placeholder="Leave empty for no expiration">
                </div>
                <button type="submit" class="submit-button">Create Short URL</button>
            </form>
        </div>
    </div>
</body>
</html>
