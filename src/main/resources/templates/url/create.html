<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Создать короткую ссылку</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <h2>Создать короткую ссылку</h2>
        
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        
        <form action="/url/create" method="post" class="mt-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-group">
                <label for="originalUrl">Оригинальная ссылка:</label>
                <input type="url" class="form-control" id="originalUrl" name="originalUrl" required>
            </div>
            
            <div class="form-group">
                <label for="clickLimit">Лимит кликов (опционально):</label>
                <input type="number" class="form-control" id="clickLimit" name="clickLimit" min="0">
                <small class="form-text text-muted">
                    По умолчанию: <span th:text="${defaultClickLimit}"></span> кликов. 
                    Установите 0 для бесконечного количества кликов.
                </small>
            </div>
            
            <div class="form-group">
                <label for="expirationHours">Срок действия в часах (опционально):</label>
                <input type="number" class="form-control" id="expirationHours" name="expirationHours" min="0">
                <small class="form-text text-muted">
                    По умолчанию: <span th:text="${defaultExpirationHours}"></span> часов. 
                    Установите 0 для бесконечного срока действия.
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="/url/list" class="btn btn-secondary">Назад к списку</a>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
