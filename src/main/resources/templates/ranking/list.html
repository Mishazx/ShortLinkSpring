<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Рейтинг пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Рейтинг пользователей</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <form th:action="@{/ranking}" method="get" class="form-inline">
                            <div class="input-group">
                                <select name="limit" class="form-select" onchange="this.form.submit()">
                                    <option value="10" th:selected="${limit == 10}">Top 10</option>
                                    <option value="25" th:selected="${limit == 25}">Top 25</option>
                                    <option value="50" th:selected="${limit == 50}">Top 50</option>
                                    <option value="100" th:selected="${limit == 100}">Top 100</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Пользователь</th>
                            <th scope="col">Всего кликов</th>
                            <th scope="col">Создано ссылок</th>
                            <th scope="col">Среднее кликов на ссылку</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <span th:text="${user.rank}" class="badge bg-primary"></span>
                            </td>
                            <td>
                                <i class="bi bi-person-circle me-2"></i>
                                <span th:text="${user.username}"></span>
                            </td>
                            <td>
                                <i class="bi bi-hand-index me-2"></i>
                                <span th:text="${user.totalClicks}"></span>
                            </td>
                            <td>
                                <i class="bi bi-link-45deg me-2"></i>
                                <span th:text="${user.createdUrls}"></span>
                            </td>
                            <td>
                                <i class="bi bi-graph-up me-2"></i>
                                <span th:text="${user.createdUrls > 0 ? #numbers.formatDecimal(user.totalClicks / user.createdUrls, 1, 2) : '0.00'}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
