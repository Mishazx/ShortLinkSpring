<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Войти</h4>
                    </div>
                    <div class="card-body">
                        <div id="error-message" class="alert alert-danger d-none"></div>
                        <form th:action="@{/auth/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>
                        <div class="text-center mt-3">
                            <span>Нет аккаунта? </span>
                            <a href="/auth/register">Зарегистрироваться</a>
                        </div>
                        <div class="social-login text-center mt-3">
                            <a href="/oauth2/authorization/github" class="btn btn-social btn-secondary">
                                <img src="/images/github-logo.svg" alt="GitHub Logo" class="social-icon" style="width: 20px;">
                                Войти через GitHub
                            </a>
                            <a href="/oauth2/authorization/yandex" class="btn btn-social btn-secondary">
                                <img src="/images/yandex-logo.svg" alt="Yandex Logo" class="social-icon" style="width: 20px;">
                                Войти через Яндекс
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const errorDiv = document.getElementById('error-message');

    if (error) {
        const errorMessages = {
            'Email already exists': 'Этот email уже зарегистрирован',
            'Invalid credentials': 'Неверные учетные данные',
            'User not found': 'Пользователь не найден'
        };

        const decodedError = decodeURIComponent(error);
        errorDiv.textContent = errorMessages[decodedError] || decodedError;
        errorDiv.classList.remove('d-none');
    }
</script>
</body>
</html>
